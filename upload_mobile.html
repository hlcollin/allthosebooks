<html>
<head>
<meta charset="UTF-8">
<title>All Those Books</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
<script defer
	src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"
	type="text/javascript"></script>
<link rel="stylesheet" href="https://use.typekit.net/agv0xaf.css">
<link rel="stylesheet" href="main.css">

</head>
<body>
	<div class="subheader clearfix">
        <a class="mobile" href="#mobile_about">
            <h1>ALL THOSE BOOKS</h1>
        </a>
    </div>

	<div class="form_container_mobile">
        <a class="upload_mobile_link" style="color:black;margin-top:20px;" href="upload.html"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back to images</a>
		<div class="form_items_mobile">
			<h5>FIND SOMETHING INTERESTING?</h5>
			<p>upload a photo of an interesting page from a book in our
				resource room!</p>
			<span class="form_details_mobile">&#42; required fields</span>
			<form id="upload-form" action="api/file/upload" method="post" enctype="multipart/form-data">
				<label><p>image:&#42;</p></label>
                <input style="margin-top:-20px;width: 250px;" type="file" name="file" id="file" size="45">
               
				<input type="hidden" id="image" name="image" > 
                <label for="title">title: <br >
				    <span class="form_details_mobile">&#40;image title listed in book,
						or one of your own invention&#41;</span>
				</label>
                
                <input type="text" id="title" name="title" length="25"
					placeholder="My Title..."> 
                <label for="book">book:&#42;</label>
				<input type="text" id="book" name="book" length="50" class="required"
					placeholder="Penrose Annual Vol. 40..."> 
                <label for="year">year:&#42;</label>
				<input type="text" id="year" name="year" length="50" class="required" 
					placeholder="1938"> 
                <label for="page">page:</label> 
                <input type="text" id="page" name="page" length="5" placeholder="146">
				<label for="region">region:&#42;</label> 
                <select id="region" name="region" class="required" >
					<option value="Australia">Australia</option>
					<option value="Germany">Germany</option>
                    <option value="Great Britain">Great Britain</option>
					<option value="Japan">Japan</option>
					<option value="USA">USA</option>
					<option value="Other">Other</option>
				</select> 
                <label for="topic">topic:&#42;<br >
				    <span class="form_details_mobile">&#40;name of chapter or section in which the image is featured&#41;</span>
                </label> 
                <input type="text" id="topic" name="topic" class="required" placeholder="Offset Lithography Practices...">
				<label for="type">
                    <br>type:<br>
				<span class="form_details_mobile">&#40;printing process used to create image&#41;</span>
                </label>
                <input type="text" id="type" name="type" placeholder="Four-Color Offset Lithography..."> 
                <label for="notes"> 
                    <br> notes: <br>
                    <span class="form_details_mobile">&#40;additional information about image&#41;</span></label>
				<textarea id="notes" name="notes"
					placeholder="Reproduced by permission of the American Overseas Airlines..."></textarea> <br >
				<input id="submit" type="submit" value="POST">
			</form>
		</div>
	</div>
    <div class="mobile_footer"></div>
    
    <script src="upload.js"></script>
</body>
</html>
